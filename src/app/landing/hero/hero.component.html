      <div class="hero-subtitle-line"></div>
      <p class="hero-subtitle">Joshua Brunke</p>
    </div>
  </div>

  <div class="hero-bottom">
    <a [routerLink]="['/']" fragment="contact" class="hero-email-vertical">
