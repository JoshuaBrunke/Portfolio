<section id="portfolio">
  <h2 class="portfolio-title section-title">{{ "portfolio.title" | translate }}</h2>

  <div class="portfolio-items">
    <app-item1
      [title]="item1Title"
      [description]="item1Description"
      [imageUrl]="item1ImageUrl"
      [isOdd]="true"
    ></app-item1>

    <app-item2
      [title]="item2Title"
      [description]="item2Description"
      [imageUrl]="item2ImageUrl"
      [isOdd]="false"
    ></app-item2>
  </div>

</section>
